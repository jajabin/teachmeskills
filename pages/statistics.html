<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Гистограмма</title>
  <link rel="stylesheet" href="cv_style.css">
  <script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
      
   function drawChart() {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "/visit_counters.json", false );
    xmlHttp.send( null );
    //console.log(xmlHttp.responseText);
    /*var data = google.visualization.arrayToDataTable([
     ['Период', '/hello', '/goodbye', '/cv', '/cv/job', '/cv/education', '/cv/skills'],
     ['Месяц', 1.3, 70, 0, 0, 0, 0],
     ['Неделя', 2000, 3120, 0, 0, 0, 0],
     ['Вчера', 12170, 9920, 0, 0, 0, 0],
     ['Сегодня', {today:}]
    ]);*/
    var data = google.visualization.DataTable(xmlHttp.responseText);
    var options = {
     title: 'Статистика посещений страниц',
     hAxis: {title: 'Период'},
     vAxis: {title: 'Количество просмотров'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
    chart.draw(data, options);
   }
  </script>
 </head>
 <body>
  <div id="oil" style="width: 1000px; height: 1000px;"></div>
 </body>
 </html>
