{% extends "base.html" %}

{% block title %}CV - Projects{% endblock %}

{% block content %}
<div>
    <h1>{{ cv_name }}</h1>
    <h2>{{ position }}</h2>
    <p class="center">{{ about }}</p>
</div>
<div>
    {{ cv_links|safe }}
</div>
<div id="main">
        {% for project in projects %}
            <h3><a href="/cv/project/{{ project.id }}">{{ project.name }}</a></h3>
            <p>{{ project.date }}</p>
            <p>{{ project.description }}</p>
        {% endfor %}
</div>
<div>
    <b><a href="/cv/projects/additing">Add Project</a></b>
</div>
{% endblock %}
