{% extends "base.html" %}

{% block title %}CV - Projects Editing{% endblock %}

{% block content %}
<div>
    <h1>{{ cv_name }}</h1>
    <h2>{{ position }}</h2>
    <p class="center">{{ about }}</p>
</div>
<div>
    {{ cv_links|safe }}
</div>
<form method="post">
<label for="project_name">Название проекта:</label>
        <input id="project_name" name="name"></input>
    <br>
        <label for="project_date">Дата:</label>
        <input id="project_date" name="date"></input>
    <br>
        <label for="project_description">Описание:</label>
        <textarea id="project_description" name="description"></textarea>
    <br>
    <button formaction="/cv/projects/additing/add" name="add" type="submit">Add</button>
</form>
{% endblock %}
